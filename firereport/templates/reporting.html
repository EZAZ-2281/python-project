{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body style="background-color: #f7f7f7;">


<div class="container mt-5">
    <br><br>
    <h4 class="page-title text-center" style="border: 2px solid black; width:100%; color: black; border-radius: 2em;" >Fill the form bellow with correct information</h4>
    <br><br><br>
    <div class="card mt-3" style="border: 3px solid #573170;">
        <div class="card-body">
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="FullName" class="form-control" placeholder="Enter Name" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Mobile Number</label>
                    <div class="col-sm-10">
                        <input type="text" name="MobileNumber" class="form-control" placeholder="Enter Mobile No." maxlength="10"
                               required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control" placeholder="Enter Your Varsity Email" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Details</label>
                    <div class="col-sm-10">
                        <textarea name="Message" class="form-control" placeholder="1.Cricket/Football/Basketball &#13;&#10;2.Over/Time &#13;&#10;3.Field" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
        alert('Reporting Successfull');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Something went wrong, Try Again...');
</script>
{% endif %}

<br><br><br>
</body>
</html>
